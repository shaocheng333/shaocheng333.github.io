<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>隔行换色表格</title>
	<style type="text/css">
		table{
			   width:700px;
			   border:1px solid #000000;
			   border-collapse: collapse;
			   text-align: center;
			   font:14px/1.5em"宋体";
		     }
		th{
			background-color:#307578;
			border:1px solid #000000;
			color:#F4F4F4;
		  }
		td{
			border:1px solid #000000;
			border-collapse: collapse;
		  }
		.odd{
			  background-color:#FDFBCC;
		    }
	    .even{
			   background-color:#e5f1f4;
		    }
	</style>
</head>

<body>
	<table class="table">
	<caption>畅销活动排行榜</caption>
	<tr>
		<th>活动编号</th>
		<th>活动名称</th>
		<th>会员价</th>
		<th>参与人数</th>
	</tr>
    <tr class="even">
		<td >001</td>
		<td>田园风光</td>
		<td>3800</td>
		<td>800</td>
	</tr>
    <tr class="odd">
		<td>002</td>
		<td>海天一色</td>
		<td>3600</td>
		<td>700</td>
	</tr>
    <tr class="even">
		<td>003</td>
		<td>北欧风情</td>
		<td>3300</td>
		<td>600</td>
	</tr>
	<tr class="odd">
		<td>004</td>
		<td>南极风采</td>
		<td>3100</td>
		<td>500</td>
	</tr>
	</table>
</body>
</html>

<html>
<head>
<title>sy4-1</title>
<link href="sy4-1.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrap">
  <div id="header">
	  <p>div->header 包含下面3个结构div</p>
	  <div id="oneBox">
		  <p>div->id=logo</p>
	  </div>
	  <div id="twoBox">
		  <p>div->id=banner</p>
	  </div><br/><br/><br/><br/><br/><br/>
	  <div id="threeBox">
		  <p>div->id=menu</p>
	  </div>
    </div>
  <div id="container">
	  <p>div->id=main 包含下面2个div(sidebar,content)</p>
    <div id="mainBox">
      <p>div->id=sidebar</p>
    </div>
    <div id="sideBox">
      <p>div->id=content</p>
    </div>
  </div>
  <div id="footer">div->id=footer</div>
</div>
</body>
</html>
